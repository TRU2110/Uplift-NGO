<footer id="footer">
  <!-- Bind the form with Angular Reactive Forms -->
  <form border- #userForm="ngForm" (ngSubmit)="getUserFormData(userForm.value)" class="border border-secondary p-3">
    <div class="row g-0">
      <div class="col text-center p-2 mb-3 bg-light">
        <span class="fs-3">Contact Form</span>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="firstname" class="form-label">First Name</label>
        <!-- Bind the input with formControlName -->
        <input type="text" ngModel name="firstname" >
      </div>
      <div class="col">
        <label for="lastname" class="form-label">Last Name</label>
        <!-- Bind the input with formControlName -->
        <input type="text" ngModel name="lastname" >
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <label for="email" class="form-label">Email address</label>
        <!-- Bind the input with formControlName -->
        <input type="email" ngModel name="email" placeholder="name@example.com" >
      </div>
      <div class="col">
        <label for="mobile" class="form-label">Mobile Number</label>
        <!-- Bind the input with formControlName -->
        <input type="text" ngModel name="mobileno" >
        <div class="form-text"></div>
      </div>
    </div>
    <br>
    <div class="col ps-3 mb-3">
      <div class="m-1">Gender</div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="inlineRadio1" value="Male" ngModel name="gender">
        <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="inlineRadio2" value="Female" ngModel name="gender">
        <label class="form-check-label" for="inlineRadio2">Female</label>
      </div>
    </div>

    <div class="row">
      <div class="col mb-3">
        <label for="message" class="form-label">Message</label>
        <!-- Bind the textarea with formControlName -->
        <textarea class="form-control" id="message" rows="3" ngModel name="message"></textarea>
      </div>
    </div>

    <div class="row">
      <div class="col-3 offset-4">
        <div class="d-grid">
          <!-- Use Angular's submit handling with the form -->
          <button type="submit" class="btn btn-secondary">Submit</button>
        </div>
      </div>
    </div>
  </form>
  <div class="last">
    <div class="social-icons">
      <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">
        <i class="social-icon fab fa-facebook-square"></i>
      </a>
      <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">
        <i class="social-icon fab fa-instagram"></i>
      </a>
      <a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer">
        <i class="social-icon fab fa-twitter-square"></i>
      </a>
      <a href="mailto:example@example.com">
        <i class="social-icon far fa-envelope"></i>
      </a>
      <p>Â© Copyright 2024 Uplift</p>
    </div>
    
    

  </div>
 
</footer>
